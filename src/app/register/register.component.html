<div class="col-md-6 offset-md-3 mt-4" style="padding-bottom: 50px;">
  <div class="card">
    <h4 class="card-header">Регистрация</h4>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Почта</label>
          <input
            type="text"
            formControlName="email"
            class="form-control"
            [ngClass]="{
              'is-invalid': submitted && getRegisterForm.email.errors
            }"
          />
          <div
            *ngIf="submitted && getRegisterForm.email.errors"
            class="invalid-feedback"
          >
            <div *ngIf="getRegisterForm.email.errors.required">
              Заполните поле
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="">Имя</label>
          <input
            type="text"
            formControlName="firstName"
            class="form-control"
            [ngClass]="{
              'is-invalid': submitted && getRegisterForm.firstName.errors
            }"
          />
          <div
            *ngIf="submitted && getRegisterForm.firstName.errors"
            class="invalid-feedback"
          >
            <div *ngIf="getRegisterForm.firstName.errors.required">
              Заполните поле
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="">Фамилия</label>
          <input
            type="text"
            formControlName="lastName"
            class="form-control"
            [ngClass]="{
              'is-invalid': submitted && getRegisterForm.lastName.errors
            }"
          />
          <div
            *ngIf="submitted && getRegisterForm.lastName.errors"
            class="invalid-feedback"
          >
            <div *ngIf="getRegisterForm.lastName.errors.required">
              Заполните поле
            </div>
          </div>
        </div>

        <mat-form-field appearance="fill">
          <mat-label>Роль</mat-label>
          <mat-select formControlName="role">
            <mat-option *ngFor="let role of roles" [value]="role">
              <div *ngIf="role == 'TEACHER'">Преподаватель</div>
              <div *ngIf="role == 'USER'">Пользователь</div>
            </mat-option>
          </mat-select>
          <mat-error
            *ngIf="
              getRegisterForm.role.errors &&
              getRegisterForm.role.errors.required
            "
          >
            заполните поле
          </mat-error>
        </mat-form-field>

        <div class="form-group">
          <label for="password">Пароль</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{
              'is-invalid': submitted && getRegisterForm.password.errors
            }"
          />
          <div
            *ngIf="submitted && getRegisterForm.password.errors"
            class="invalid-feedback"
          >
            <div *ngIf="getRegisterForm.password.errors.required">
              Заполните поле
            </div>
          </div>
        </div>
        <h5>Вы уже зарегистрированы?<a href="/login" style="color:#66c;"> Войти</a></h5>
        <button mat-raised-button color="primary" style="opacity:0.8">Зарегистрироваться</button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
          {{ error }}
        </div>
      </form>
    </div>
  </div>
</div>
