<mat-dialog-content class="mat-typography">
<p>Этот пользователь является учителем, 
    если вы заблокируете его профиль,
    все его курсы будут тоже заблокированы
</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" mat-dialog-close>Заблокировать</button>
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Отмена</button>
  </mat-dialog-actions>
