<div class="container">
  <div class="mt-3 mx-auto" style="width: 500px;">
    <h2>Обновить персональную информацию</h2>
    <form [formGroup]="editUserInfo">
      <div class="form-group">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Имя</mat-label>
          <input type="text" matInput formControlName="editUserFirstName" />
          <mat-error
            *ngIf="
              getEditUserInfo.editUserFirstName.errors &&
              getEditUserInfo.editUserFirstName.errors.required
            "
          >
            заполните поле
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width ml-3" appearance="fill">
          <mat-label>Фамилия</mat-label>
          <input type="text" matInput formControlName="editUserLastName" />
          <mat-error
            *ngIf="
              getEditUserInfo.editUserLastName.errors &&
              getEditUserInfo.editUserLastName.errors.required
            "
          >
            заполните поле
          </mat-error>
        </mat-form-field>
      </div>
      <button  mat-raised-button color="primary" style="opacity:0.8" type="submit" (click)="onEdit()">
        Обновить
      </button>
    </form>
  </div>

  <div class="mt-3 mx-auto" style="width: 500px;">
    <h2>изменить пароль</h2>
    <form [formGroup]="editPasswordForm">
      <div class="form-group">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Новый Пароль</mat-label>
          <input type="password" matInput formControlName="editPassword" />
          <mat-error
            *ngIf="
              getEditPasswordForm.editPassword.errors &&
              getEditPasswordForm.editPassword.errors.required
            "
          >
            заполните поле
          </mat-error>
          <mat-error
          *ngIf="
            getEditPasswordForm.editPassword.errors &&
            getEditPasswordForm.editPassword.errors.pattern
          "
        >
        Неверный формат пароля
        </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width ml-3" appearance="fill">
          <mat-label>Повторите пароль</mat-label>
          <input type="password" matInput formControlName="editPasswordRepeat" />
          <mat-error
            *ngIf="
              getEditPasswordForm.editPasswordRepeat.errors &&
              getEditPasswordForm.editPasswordRepeat.errors.required
            "
          >
            заполните поле
          </mat-error>
          <mat-error
          *ngIf="
            getEditPasswordForm.editPasswordRepeat.errors &&
            getEditPasswordForm.editPasswordRepeat.errors.notEqual
          "
        >
        Пароли не совпадают
        </mat-error>

        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" style="opacity:0.8" type="submit" (click)="onEditPassword()">
        изменить
      </button>
    </form>
  </div>
</div>
