<div class="container" style="display: flex;">
  <div class="mt-3 mx-auto" style="width: 500px;">
    <h2>изменить персональную информацию</h2>
    <form [formGroup]="editTeacherInfo">
      <div class="form-group">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Имя</mat-label>
          <input type="text" matInput formControlName="editTeacherFirstName" />
          <mat-error
            *ngIf="
              getEditTeacherInfo.editTeacherFirstName.errors &&
              getEditTeacherInfo.editTeacherFirstName.errors.required
            "
          >
            заполните поле
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width ml-3" appearance="fill">
          <mat-label>Фамилия</mat-label>
          <input type="text" matInput formControlName="editTeacherLastName" />
          <mat-error
            *ngIf="
              getEditTeacherInfo.editTeacherLastName.errors &&
              getEditTeacherInfo.editTeacherLastName.errors.required
            "
          >
            заполните поле
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Ссылка на вашу соц. сеть</mat-label>
          <input type="url" matInput formControlName="editTeacherLink" />
          <mat-error
            *ngIf="
              getEditTeacherInfo.editTeacherLink.errors &&
              getEditTeacherInfo.editTeacherLink.errors.required
            "
          >
            заполните поле
          </mat-error>
          <mat-error
            *ngIf="
              getEditTeacherInfo.editTeacherLink.errors &&
              getEditTeacherInfo.editTeacherLink.errors.pattern
            "
          >
            Неверный формат ссылки
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width ml-3" appearance="fill">
          <mat-label>О себе</mat-label>
          <input type="text" matInput formControlName="editTeacherDescription" />
        </mat-form-field>
      </div>
      <button type="submit" mat-raised-button color="primary" style="opacity:0.8" (click)="onEdit()">
        обновить
      </button>
    </form>
  </div>

  <div class="mt-3 mx-auto" style="width: 500px;">
    <h2>изменить пароль</h2>
    <form [formGroup]="editPasswordForm">
      <div class="form-group">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Новый Пароль</mat-label>
          <input type="password" matInput formControlName="editPassword" />
          <mat-error
            *ngIf="
              getEditPasswordForm.editPassword.errors &&
              getEditPasswordForm.editPassword.errors.required
            "
          >
            заполните поле
          </mat-error>
          <mat-error
          *ngIf="
            getEditPasswordForm.editPassword.errors &&
            getEditPasswordForm.editPassword.errors.pattern
          "
        >
        Неверный формат пароля
        </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width ml-3" appearance="fill">
          <mat-label>Повторите пароль</mat-label>
          <input type="password" matInput formControlName="editPasswordRepeat" />
          <mat-error
            *ngIf="
              getEditPasswordForm.editPasswordRepeat.errors &&
              getEditPasswordForm.editPasswordRepeat.errors.required
            "
          >
            заполните поле
          </mat-error>
          <mat-error
          *ngIf="
            getEditPasswordForm.editPasswordRepeat.errors &&
            getEditPasswordForm.editPasswordRepeat.errors.notEqual
          "
        >
        Пароли не совпадают
        </mat-error>

        </mat-form-field>
      </div>
      <button type="submit" mat-raised-button color="primary" style="opacity:0.8" (click)="onEditPassword()">
        изменить
      </button>
    </form>
  </div>
</div>
